<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c4ee4c7b2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    
    
    <link rel="stylesheet" href="./assets/style/style.css">
    <script type="module" src="./index_bundle.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">ToDo List</div>
        <div class="td_inner">
            <div class="task_list td_item">
                <div class="task_title">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="task_list_inner">
                    <div class="task_item">
                        <i class="fa-solid fa-caret-down"></i>
                        <div class="task_text td_text">Test task</div>
                        <div class="task_date">06/05/2022</div>
                        <i class="fa-solid fa-gears task_gear"></i>

                        
                        <i class="task_delete fa-solid fa-circle-minus"></i>
                       
                    </div>
                </div>
            </div>
    
            <div class="progress_list td_item">
                <div class="task_title">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <div class="task_list_inner">
                    
                </div>
            </div>
    
            <div class="complete_list td_item">
                <div class="task_title">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="task_list_inner">
                    
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
